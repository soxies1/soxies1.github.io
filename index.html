<body id="page-top">
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <p>I am<br>Tyson<br>Bulmer</p>
                <span>"make it happen"</span>
            </div>
        </div>
    </header>

    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Hackathons. Games. Websites. Servers.</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    </section>

    <section class="aboutpanel">

    <div class="overlay" id="overlay" >
        <div class=overlay-dialog>
            <div class="overlay-content">
                <section>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                      </ol>

                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item active">
                          <img src="img/panel/originals/textgame.png" alt="Text-based RPG">
                        </div>

                        <div class="item">
                          <img src="img/Roll.png" alt="Roll-a-ball Unity tutorial">
                        </div>

                        <div class="item">
                          <img src="img/Unity.png" alt="Unity 2D RPG">
                        </div>

                        <div class="item">
                          <img src="img/Space.png" alt="Space-shooter Unity tutorial">
                        </div>
                      </div>

                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </section>
                <section>
                    <p id="dialog-description">
                        Here's is some sample text of what would be in the description beside the picture
                    </p>
                </section>
            </div>
            <a id="close-dialog" onclick="hideOverlay()"><i class="fa fa-times"></i></a>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center image-sections">
                    <div class="row">

                        <div class="col-lg-6 panel-tile" onclick="showOverlay()">
                            <img src="img/textgame.png" id="textgameimage">
                            <span id="textgame">My first game</span>
                        </div>

                        <div class="col-lg-3 panel-tile">
                            <img src="img/panel/backpack.jpg">
                            <span id="hobbies">Hobbies</span>
                        </div>

                        <div class="col-lg-3 panel-tile">
                            <!-- <img src="img/panel/University-of-Victoria-Logo.jpg"> -->
                            <img src="img/panel/uvic_logo.jpg">
                            <span id="education">Education</span>
                        </div>

                        <div class="col-lg-3 panel-tile">
                            <img src="img/bekitten.png">
                            <span id="websites">Websites</span>
                        </div>

                        <div class="col-lg-3 panel-tile">
                            <img src="img/panel/path.jpg">
                            <span id="path">Road ahead</span>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-lg-3 panel-tile">
                            <a href="https://ca.linkedin.com/in/tysonbul" target="_blank">
                                <img src="img/panel/linkedin.ico">
                            </a>
                        </div>

                        <div class="col-lg-3 panel-tile">
                            <img src="img/rasp.jpg">
                            <span id="homeserver" >Home server</span>
                        </div>

                        <div class="col-lg-6 panel-tile">
                            <a href="https://github.com/soxies1" target="_blank">
                                <img src="img/panel/github-logo.png">
                            </a>
                        </div>

                    </div>
                        
                </div>
            </div>
        </div>
    </section>

    <section class="bg-secondary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <hr class="light">
                    <h2 class="section-heading">Persistence. Motivation. Determination</h2>
                    
                </div>
            </div>
        </div>
    </section>
