<div class="overlay" id="overlay">
    <div class=overlay-dialog>
        <div class="overlay-content">
            <section>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img id="carousel-img1" src="img/carousel/hobbies/games.jpg">
                    </div>

                    <div class="item">
                        <img id="carousel-img2" src="img/carousel/hobbies/bike.jpg">
                    </div>

                    <div class="item">
                        <img id="carousel-img3" src="img/carousel/hobbies/hike.jpg">
                    </div>

                    <div class="item">
                      <img id="carousel-img4" src="img/carousel/hobbies/ski.jpg">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </section>
            <section>
                <p id="dialog-description">
                    Keeping active, exploring Canada's backyard, and relaxing with some video games are just some of the things I like to spend my time doing.
                </p>
            </section>
        </div>
        <h3 id="dialog-title">Games</h3>
        <a id="close-dialog" onclick="hideOverlay()"><i class="fa fa-times"></i></a>
    </div>
</div>

<div class="image-sections">
    <div class="row1">

        <div class="panel-tile col-half" onclick="loadGameContent()">
            <img src="img/panel/raft.png">
            <span id="textgame">Games</span>
        </div>

        <div class="panel-tile col-quarter" onclick="loadWebsiteContent()">
            <img src="img/panel/bekitten.png">
            <span id="websites">Websites</span>
        </div>

        <div class="panel-tile col-quarter" onclick="loadServerContent()">
            <img src="img/panel/rasp.jpg">
            <span id="homeserver">Home server</span>
        </div>

        <div class="panel-tile  col-quarter" onclick="loadHackathonContent()">
            <img src="img/panel/hackathon.png">
            <span id="path"></span>
        </div>

        <div class="panel-tile col-quarter" onclick="showOverlay(education)">
            <img src="img/panel/uvic_logo.jpg">
            <span id="education">Education</span>
        </div>

    </div>
    <div class="row2">

        <div class="panel-tile col-half">
            <a href="https://github.com/soxies1" target="_blank">
                <img src="img/panel/github-logo.png" style="background:white;">
            </a>
        </div>

        <div class="panel-tile col-quarter">
            <a href="https://ca.linkedin.com/in/tysonbul" target="_blank">
                <img src="img/panel/linkedin.png" style="background:mintcream;">
            </a>
        </div>

        <div class="panel-tile col-quarter" onclick="showOverlay(hobbies)">
            <img src="img/panel/games.jpg">
            <span id="hobbies">Hobbies</span>
        </div>

    </div>
</div>
